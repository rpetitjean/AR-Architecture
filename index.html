
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Architectural Model Viewer fo AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;
      background: #fff !important;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }
    body {
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-width: 100vw;
      margin: 0;
      padding: 0;
      background: #fff !important;
      display: block;
      position: fixed;
      top: 0; left: 0;
    }
    .viewer-container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      min-width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #ffffff !important;
      z-index: 9999;
      margin: 0;
      padding: 0;
    }

    .model-window {
      width: 80vw;
      height: 80vh;
      max-width: 1200px;
      max-height: 900px;
      min-width: 320px;
      min-height: 220px;
      background: #f7f7f7;
      border-radius: 36px;
      box-shadow: 0 8px 40px #0002, 0 1.5px 8px #0001;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-bottom: 32px;
      transition: box-shadow 0.2s;
    }
    .model-window:hover {
      box-shadow: 0 12px 48px #0003, 0 2px 12px #0002;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background: #f4f2f2 !important;
      border-radius: 0;
      box-shadow: none;
      outline: none;
      touch-action: none;
      display: block;
    }
    .model-title {
      position: static;
      width: 100vw;
      margin: 0 0 12px 0;
      font-size: 2.1rem;
      font-weight: 700;
      text-align: center;
      color: #111;
      letter-spacing: 0.02em;
      text-shadow: 0 2px 12px #fff6;
      pointer-events: none;
      z-index: 10001;
      transition: color 0.2s;
    }
    .arrows {
      position: static;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 48px;
      z-index: 10001;
      margin-bottom: 12px;
    }
    .arrow-btn {
      background: none;
      border: none;
      border-radius: 0;
      width: auto;
      height: auto;
      color: #111;
      cursor: pointer;
      transition: color 0.2s, transform 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: none;
      outline: none;
      position: relative;
      overflow: visible;
      padding: 0 16px;
      font-size: 2.8rem;
    }
    .arrow-btn:active {
      transform: scale(0.93);
    }
    .arrow-btn:hover {
      color: #0078d7;
    }
    .arrow-btn span {
      position: static;
      z-index: 1;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-weight: bold;
      font-size: inherit;
      line-height: 1;
      text-align: center;
      margin: 0;
      padding: 0;
      width: auto;
      height: auto;
      display: block;
    }
    @media (max-width: 900px) {
      model-viewer {
        height: 55vh;
      }
      .model-title {
        font-size: 1.3rem;
      }
      .arrow-btn {
        width: 44px;
        height: 44px;
        font-size: 1.5rem;
      }
    }
    @media (max-width: 600px), (max-height: 600px) {
      html, body, .viewer-container {
        height: 100dvh;
        min-height: 100dvh;
        max-height: 100dvh;
        overflow: hidden;
      }
      .viewer-container {
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 0;
      }
      .model-window {
        width: 85vw;
        max-width: 85vw;
        height: 38dvh;
        min-width: 0;
        min-height: 120px;
        max-height: 38dvh;
        border-radius: 14px;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      model-viewer {
        width: 100% !important;
        height: 100% !important;
        min-height: 0;
        max-height: 38dvh;
      }
      .model-title {
        font-size: 1.35rem;
        margin: 0 0 8px 0;
      }
      .arrows {
        gap: 24px;
        margin-bottom: 10px;
      }
      .arrow-btn {
        font-size: 1.8rem;
        padding: 0 8px;
        width: auto;
        height: auto;
      }
    }

    
  </style>
</head>
<body>
  <div class="viewer-container">
    <div class="model-window">
      <!--
        To use your own model:
        1. Place your .glb file in the 'model' folder.
        2. Update the src attribute below to point to your file, e.g. src="model/YourModel.glb"
        3. Add a new entry in the models array in the script below for each model you want to display.
      -->
      <model-viewer id="modelViewer" src="model/Maison en A.glb" ar 
      ar-modes="webxr scene-viewer quick-look" 
      camera-controls auto-rotate shadow-intensity="1" exposure="1.1" 
      alt="Architectural Model" touch-action="pan-y pinch-zoom" style="outline:none;"></model-viewer>
    </div>
    <div class="model-title" id="modelTitle">Maison en A</div>
    <div class="arrows">
      <button class="arrow-btn" id="prevBtn" aria-label="Previous Model"><span>&#8592;</span></button>
      <button class="arrow-btn" id="nextBtn" aria-label="Next Model"><span>&#8594;</span></button>
    </div>
  </div>
  <script>

    // To add your own models:

    // 1. Place your .glb files in the 'model' folder.
    // 2. Add an entry below for each model, with the correct file name and a title.
    //    Example: { src: 'model/YourModel.glb', title: 'Your Model Name' }
    // 3. Keep file sizes under 20MB and use low-res textures for best performance.

    const models = [
      { src: 'model/Maison en A.glb', title: 'Maison en A' },   // Link your model here + Update title
      { src: 'model/Bibliotheque.glb', title: 'BibliothÃ¨que' }, // Link your model here + Update title
      { src: 'model/Restaurant.glb', title: 'Restaurant' } // Link your model here + Update title
    ];
    let current = 0;
    const modelViewer = document.getElementById('modelViewer');
    const modelTitle = document.getElementById('modelTitle');
    document.getElementById('prevBtn').onclick = () => {
      current = (current - 1 + models.length) % models.length;
      updateModel();
    };
    document.getElementById('nextBtn').onclick = () => {
      current = (current + 1) % models.length;
      updateModel();
    };
    function updateModel() {
      modelViewer.src = models[current].src;
      modelTitle.textContent = models[current].title;
    }
  </script>
</body>
</html>
